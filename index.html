<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Tasks</h2>
          <div id = 'todo-list'>

          </div>

        </div>
        <form id="add-task">
          <input id="new-task-detail" type="text" placeholder="new task" required/>
          <button type="submit" id="submit-task">Add</button>
        </form>
        <div class="col-12">
          <h2>Status</h2>
            <button id="filterCompleted">toggle completed tasks</button>
            <button id="filterActive">toggle Active tasks</button>
            <div id = "Status" class="col-xs-12">
              
                 
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
